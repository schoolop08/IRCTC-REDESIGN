<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IRCTC - Rethought</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <!-- navigation that comes in this specific page -->
    <nav class="secondary-nav">
      <a href="#"><button>Trains</button></a>
      <a href="#"><button>Flights</button></a>
      <a href="#"><button>Buses</button></a>
      <a href="#"><button>Holidays</button></a>
      <a href="#"><button>Meals</button></a>
      <a href="#"><button>Hotels</button></a>
      <a href="#"><button>Loyalty</button></a>
      <a href="#"><button>Promotions</button></a>
    </nav>

    <!-- landing page hero -->
    <div class="main-index">
      <div class="header">
        <div class="active">BOOK TICKET</div>
        <div>PNR STATUS</div>
        <div>CHARTS / VACANCY</div>
      </div>
      <div class="input-group">
        <i class="fas fa-map-marker-alt"></i>
        <input type="text" value="NEW DELHI - NDLS" placeholder="from" />
      </div>
      <div class="input-group">
        <i class="fas fa-map-marker-alt"></i>
        <input type="text" value="BHUBANESWAR - BBS" />
        <i class="fas fa-exchange-alt" style="margin-left: 8px"></i>
      </div>
      <div class="input-group">
        <i class="fas fa-calendar-alt"></i>
        <input type="text" value="06/03/2024" />
      </div>
      <div class="input-group">
        <i class="fas fa-briefcase"></i>
        <select>
          <option>All Classes</option>
        </select>
      </div>
      <div class="input-group">
        <select>
          <option>General</option>
        </select>
      </div>
      <div class="checkbox-group">
        <label>
          <input type="checkbox" />
          Person With Disability Concession
        </label>
        <label>
          <input type="checkbox" />
          Flexible With Date
        </label>
        <label>
          <input type="checkbox" />
          Railway Pass Concession
        </label>
        <label>
          <input type="checkbox" />
          Train With Available Berth
        </label>
      </div>
      <div class="button-group">
        <button>Book With Disha 2.0</button>
      </div>
      <button class="search-button">Search Train</button>
    </div>
    <script src="js/setup.js"></script>
  </body>
</html>
